<!-- 作为基页面，可以替换的是 title，script，以及内容区域 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- title 根据不同的页面显示 -->
    <title>{% block titleBlock %}{% endblock %}</title>
    <!-- 可以添加 script 文件 -->
    {% block scriptScript %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='res/layui/css/layui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='res/css/main.css') }}">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a href="/">
            <span>MyBLOG</span>
            <!-- 使用 url_for 来定位静态文件 -->
            <img src="{{ url_for('static', filename='res/img/logo.png') }}">
        </a>
    </h1>
    <!-- 对不同的页面进行标识,对应视图函数传递标识值 -->
    <div class="nav">
        <a href="/index" class="{% if data.api=='index' %}active{% endif %}">文章</a>
        <a href="/whisper" class="{% if data.api=='whisper' %}active{% endif %}">微语</a>
        <a href="/leacots" class="{% if data.api=='leacots' %}active{% endif %}">留言</a>
        <a href="/album" class="{% if data.api=='album' %}active{% endif %}">相册</a>
        <a href="/about" class="{% if data.api=='about' %}active{% endif %}">关于</a>
    </div>
    <p class="welcome-text">
        欢迎来到<span class="name">Moongy</span>的博客~
    </p>
</div>
<!-- 添加 banner 和 content -->
{% block banner %}
{% endblock %}
{% block content %}
{% endblock %}

<div class="footer-wrap">
    <div class="footer w1000">
        <div class="qrcode">
            <img src="{{ url_for('static', filename='res/img/erweima.jpg') }}">
        </div>
        <div class="practice-mode">
            <img src="{{ url_for('static', filename='res/img/down_img.jpg') }}">
            <div class="text">
                <h4 class="title">我的联系方式</h4>
                <p>微信<span class="WeChat">1234567890</span></p>
                <p>手机<span class="iphone">1234567890</span></p>
                <p>邮箱<span class="email">jixiangwu789@sina.com</span></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='res/layui/layui.js') }}"></script>
<!-- 添加额外的 javascript 文件 -->
{% block scriptScrip2 %}
{% endblock %}
</body>
</html>
